    <script>
    debugger;
    function laptop(manifacturer, memory, capacity){
        this.manifacturer = manifacturer,
        this.memory = memory,
        this.capacity = capacity,

            console.log(`Manufacturer: ${manifacturer}`)
            console.log(`Memory: ${memory}`)
            console.log(`Capacity: ${capacity}`)
        }

    }

    laptop1 = new laptop("DELL", "8GB", "1TB")
    laptop2 = new laptop("ASUS", "16GB", "2TB")
    laptop1.display()
    laptop2.display()



    </script>
