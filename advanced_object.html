<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //Expression metodh
    var course1 = {
        name:"JavaScript fundamentals", //internal invokes metodh Put (Colocar valor)
    };

    //Declaration metodh
    var course2 = new Object()
    course2.name = "ReactJS" //internal invokes metodh Put

    course1.name = "End to End Java Project" //Internal invokes Set (definir valor)
    course1.description = "Master Java Project Development" //Invokes Put, because it's a new property

    //delete course1.description //Interval invoke metodh delete

    console.log("description" in course1) //Find property name (in) object [way to do for]

    console.log("toString" in course1) //All objects has a property named toString and others
    console.log(course1.hasOwnProperty("toString"))

    for(var eachProperty in course1) {
        console.log(eachProperty)
        console.log(course1[eachProperty])
    }
    
    var allProperties = Object.keys(course1) //Get all metodhs, properties of an object using a for
    for (var i=0; i < allProperties.length; i++) {
        console.log(allProperties[i])
        console.log(course1[allProperties[i]])
    }

    console.log(course1.propertyIsEnumerable("name"))
    console.log(allProperties.propertyIsEnumerable("length"))

    </script>
</body>
</html>
