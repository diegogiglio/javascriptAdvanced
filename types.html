<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          var customerName = "John";
          var accountBalance = 2000;
          var isValid = true;
          
          var object = null;

          var x = 123;
          var y = x;
          y = 456;
          var s = "123";

          var s1 = "You are the creator of your destiny"

          document.write(s1.toLowerCase()+ "</br>")  
          document.write(s1.substring(5,10)+ "</br>")
          document.write(s1.charAt(8)+ "</br>")    
         
          document.write(x.toString() + "</br>")
          document.write(isValid.toString() + "</br>")
          
          document.write(typeof customerName+"<br/>")
          document.write(typeof accountBalance+"<br/>")
          document.write(typeof isValid+"<br/>")
          document.write(object === true + "<br/>")
          document.write(typeof x+"<br/>")
          document.write(typeof y+"<br/>")
          document.write(x===s);
    </script>
</body>
</html>
